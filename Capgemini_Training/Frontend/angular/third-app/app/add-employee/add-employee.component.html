<div class="col-md-4 m-auto mt-4">
    <form #addEmployee="ngForm" (ngSubmit)="submitForm(addEmployee)">
        <div class="form-group">
            <label for="empId">Employee ID</label>
            <input type="number" name="empId" class="form-control" #empId="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" name="name" #name="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" name="email" class="form-control" #email="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="phone">Phone No.:</label>
            <input type="number" name="phone" class="form-control" #phone="ngModel" ngModel required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" class="form-control" #status="ngModel" ngModel >
                <option value="available">Available</option>
                <option value="absent">Absent</option>
            </select>
        </div>
        <div class="btn btn-group float-right">
            <button type="reset" class="btn btn-outlnie-dark">Reset</button>
            <button type="submit" class="btn btn-outline-primary" [disabled]='addEmployee.invalid'>Submit</button>
        </div>
    </form>
</div>
