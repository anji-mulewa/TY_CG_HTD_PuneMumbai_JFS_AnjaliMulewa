<div class="col-md-5 offset-md-4 mt-5">
    <h3 class="border-bottom">Add Product</h3>
    <form #addProduct="ngForm" (ngSubmit)="submitForm(addProduct)">
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" name="pname" class="form-control" #pname='ngModel' ngModel required minlength="3" pname
                placeholder="Enter product name">
            <div *ngIf='pname.touched && pname.invalid'>
                <p class="text-danger" *ngIf="pname.errors.required">
                    This field is mandatory
                </p>
                <p class="text-danger" *ngIf="pname.errors.minlength">
                    Minimum 3 characters are required
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Product Category</label>
            <select name="category" class="form-control" #category="ngModel" ngModel required>
                <option value="fashion">Fashion</option>
                <option value="electronics">Electronics</option>
                <option value="kitchen">Kitchen</option>
                <option value="home">Home</option>
                <option value="beauty">Beauty</option>
                <option value="groceries">Groceries</option>
                <option value="appliances">Appliances</option>
            </select>
            <div *ngIf='category.touched && category.invalid'>
                <p class="text-danger" *ngIf="category.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" name="price" class="form-control" #price='ngModel' ngModel required>
            <div *ngIf='price.touched && price.invalid'>
                <p class="text-danger" *ngIf="price.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="details">Product Details</label>
            <input type="text" name="details" class="form-control" style="height: 200px;" #details='ngModel' ngModel
                required>
            <div *ngIf='details.touched && details.invalid'>
                <p class="text-danger" *ngIf="details.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="imgURL">Product Image</label>
            <input type="url" name="imgURL" class="form-control" #imgURL='ngModel' ngModel required>
            <div *ngIf='imgURL.touched && imgURL.invalid'>
                <p class="text-danger" *ngIf="imgURL.errors.required">
                    This field is mandatory
                </p>
            </div>
        </div>
        <div class="btn btn-group">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
