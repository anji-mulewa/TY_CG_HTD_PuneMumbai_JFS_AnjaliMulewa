<div class="col-md-4 offset-md-4">
        <h4 class="border-bottom">Please Login!!!</h4>
        <form #loginForm='ngForm' (ngSubmit)='submitForm(loginForm)'>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" name="email" #email='ngModel' ngModel placeholder="Enter email..." class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" #password='ngModel' ngModel placeholder="Enter password"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-primary float-right">Login</button>
        </form>
        </div>
