<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
        <div class="form-group">
            <label for="email">User name:</label>
            <input type="email" name="email" #email='ngModel' ngModel required minlength="8" email class="form-control">
            <div *ngIf='email.touched && email.invalid'>
                <p class="alert alert-danger" *ngIf='email.errors.required'>
                    This field is mandatory
                </p>
                <p class="alert alert-danger" *ngIf='email.errors.minlength'>
                    Minimum 8 characters required
                </p>
                <p class="alert alert-danger" *ngIf='email.errors.email'>
                    This field accepts only email
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" #password='ngModel' ngModel required minlength="8" class="form-control">
            <div *ngIf='password.touched && password.invalid'>
                <p class="alert alert-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </p>
                <p class="alert alert-danger" *ngIf='password.errors.minlength'>
                    Minimum 8 characters required
                </p>
            </div><br>
            <button type="submit" class="btn btn-outline-primary" [disabled]='loginForm.invalid'>Login</button>
        </div>
    </form>
</div>
