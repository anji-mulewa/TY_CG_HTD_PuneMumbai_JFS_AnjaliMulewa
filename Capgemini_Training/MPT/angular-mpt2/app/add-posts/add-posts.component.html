<div class="col-md-4 offset-md-4 mt-5">
    <form [formGroup]='addForm'>
        <div class="form-group">
            <label for="userId">User Id:</label>
            <input type="number" name="userId" formControlName='userId' class="form-control">
        </div>
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="number" name="id" formControlName='id' class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" formControlName='title' class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <input type="text" name="body" formControlName='body' class="form-control">
        </div>
        <button type="submit" [disabled]='addForm.invalid' class="btn btn-outline-primary float-right">Add Post</button>
    </form>
</div>
